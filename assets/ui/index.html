<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Kahoot Winner Launcher</title>
    <link rel="stylesheet" href="index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>

      <img id="header-icon" src="resource/icon.png" alt="logo">
      <h1>Kahoot Winner Launcher</h1>

    <main>

    <footer>&copy; theusaf 2021</footer>
    <script src="index.js"></script>
